<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Resume Matcher</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="matchForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="resume" class="form-label">Upload Resume (PDF or DOCX)</label>
                                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx" required>
                            </div>
                            <div class="mb-3">
                                <label for="jobDescription" class="form-label">Job Description</label>
                                <textarea class="form-control" id="jobDescription" name="job_description" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze Match</button>
                        </form>
                    </div>
                </div>

                <div id="results" class="card mt-4 d-none">
                    <div class="card-body">
                        <h5 class="card-title">Match Results</h5>
                        <div class="match-score mb-3">
                            <h6>Match Score</h6>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <span class="score-value"></span>
                        </div>
                        <div class="skills-section">
                            <div class="matching-skills mb-3">
                                <h6>Matching Skills</h6>
                                <div class="skills-list"></div>
                            </div>
                            <div class="missing-skills">
                                <h6>Missing Skills</h6>
                                <div class="skills-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
